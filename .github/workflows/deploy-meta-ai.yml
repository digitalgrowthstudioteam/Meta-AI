name: Deploy Meta AI Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd /var/www/projects/meta-ai-campaign
            source venv/bin/activate

            echo "▶ Extracting DATABASE_URL from systemd"
            RAW_ENV=$(systemctl show meta-ai.service --property=Environment)
            echo "RAW_ENV=$RAW_ENV"

            export DATABASE_URL=$(echo "$RAW_ENV" \
              | sed 's/Environment=//' \
              | tr ' ' '\n' \
              | grep '^DATABASE_URL=' \
              | sed 's/^DATABASE_URL=//')

            echo "▶ DATABASE_URL extracted (masked)"
            echo "$DATABASE_URL" | sed 's/\/\/.*@/\/\/****@/'

            echo "▶ Running Alembic"
            alembic upgrade head

            sudo systemctl restart meta-ai.service
          EOF

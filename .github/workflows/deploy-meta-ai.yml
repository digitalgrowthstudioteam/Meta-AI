name: Deploy Meta AI Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd /var/www/projects/meta-ai-campaign

            echo "▶ Pulling latest code"
            git fetch origin
            git reset --hard origin/main

            echo "▶ Activating venv"
            source venv/bin/activate

            echo "▶ Reading DATABASE_URL from systemd"
            export DATABASE_URL=$(systemctl show meta-ai.service \
              --property=Environment \
              | sed 's/Environment=//' \
              | tr ' ' '\n' \
              | grep DATABASE_URL= \
              | cut -d= -f2-)

            echo "▶ Running Alembic migrations"
            alembic upgrade head

            echo "▶ Restarting service"
            sudo systemctl restart meta-ai.service
            sudo systemctl status meta-ai.service --no-pager
          EOF
